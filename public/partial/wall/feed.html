<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Feed</h3>
  </div>
  
  <div class="panel-body">
    <div class="panel panel-default post" ng-repeat="post in posts">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-2">
            <div class="text-center">{{ post.userName }}<i class="pull-right"><span time-ago from-time="{{ post.dateCreated }}"></span></i></div>
          </div>
          <!-- col-sm-2 end -->
          <div class="col-sm-7">
            <a ng-href="/wall#post{{ post._id }}">{{ post.title }}</a>
          </div>
          <div class="col-sm-7">
            <div class="bubble">
              <div class="pointer">
                <p>{{ post.description }}</p>
              </div>
              <div class="pointer-border"></div>
            </div>
            <!-- buddle end -->
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
